<div class="task-list">
  <h2>Tasks</h2>
  
  <!-- Loading Placeholder -->
  <div *ngIf="loading" class="task-list-loader">
    <div class="placeholder" *ngFor="let i of [1,2,3,4]"></div>
  </div>
  
  <!-- Empty State -->
  <div *ngIf="!loading && (!tasks || tasks.length === 0)" class="empty-state">
    <p>No tasks found. Create a new task to get started!</p>
  </div>
  
  <!-- Task List -->
  <div *ngIf="!loading && tasks && tasks.length > 0" class="task-items">
    <app-task-item 
      *ngFor="let task of tasks; trackBy: trackByTaskId"
      [task]="task"
      (toggle)="taskToggle.emit(task.id)"
      (select)="taskSelect.emit(task.id)"
      (delete)="taskDelete.emit(task.id)">
    </app-task-item>
  </div>
</div>
