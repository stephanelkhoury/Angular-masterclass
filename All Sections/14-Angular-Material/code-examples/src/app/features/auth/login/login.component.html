<div class="auth-container">
  <mat-card appearance="outlined" class="auth-card">
    <mat-card-header>
      <div class="auth-header">
        <img src="assets/images/logo.png" alt="Logo" class="auth-logo">
        <h2>Log In</h2>
      </div>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" autocomplete="email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.controls['email'].invalid">{{ getErrorMessage('email') }}</mat-error>
        </mat-form-field>

        <!-- Password Field -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password" autocomplete="current-password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.controls['password'].invalid">{{ getErrorMessage('password') }}</mat-error>
        </mat-form-field>

        <!-- Remember Me Checkbox -->
        <div class="remember-me">
          <mat-checkbox formControlName="rememberMe" color="primary">Remember me</mat-checkbox>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || loading" class="full-width">
            <mat-spinner *ngIf="loading" [diameter]="24" class="button-spinner"></mat-spinner>
            <span *ngIf="!loading">Log In</span>
          </button>
        </div>
      </form>

      <!-- Forgot Password Link -->
      <div class="auth-links">
        <a routerLink="/forgot-password" class="forgot-password-link">Forgot Password?</a>
      </div>
    </mat-card-content>
    
    <mat-divider class="divider"></mat-divider>
    
    <mat-card-actions>
      <div class="signup-prompt">
        <span>Don't have an account?</span>
        <a mat-button color="accent" routerLink="/register">Sign up</a>
      </div>
    </mat-card-actions>

    <!-- Demo Account Info -->
    <mat-card-footer>
      <div class="demo-info">
        <mat-icon color="primary">info</mat-icon>
        <span>Demo: Use <strong>admin@example.com</strong> / <strong>password</strong></span>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
