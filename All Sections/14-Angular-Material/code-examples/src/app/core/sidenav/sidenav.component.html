<div class="sidenav-container">
  <!-- Header with logo -->
  <div class="sidenav-header">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
    <h2 class="app-name">Material Admin</h2>
  </div>
  
  <mat-divider></mat-divider>
  
  <!-- Navigation Menu -->
  <mat-nav-list class="nav-list">
    <!-- Regular menu items -->
    <ng-container *ngFor="let item of navItems">
      <!-- Items without children -->
      <a mat-list-item *ngIf="!item.children && item.route" 
         [routerLink]="item.route" 
         routerLinkActive="active-link"
         class="nav-item">
        <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
        <span matListItemTitle>{{ item.label }}</span>
      </a>
      
      <!-- Items with children (expandable) -->
      <div *ngIf="item.children" class="nav-group">
        <!-- Parent item (expandable header) -->
        <mat-list-item (click)="toggleExpand(item)" class="nav-item-parent">
          <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label }}</span>
          <mat-icon class="expand-icon">{{ item.expanded ? 'expand_less' : 'expand_more' }}</mat-icon>
        </mat-list-item>
        
        <!-- Child items (expandable content) -->
        <div class="child-nav" *ngIf="item.expanded">
          <a mat-list-item *ngFor="let child of item.children" 
             [routerLink]="child.route" 
             routerLinkActive="active-link"
             class="nav-item-child">
            <mat-icon matListItemIcon>{{ child.icon }}</mat-icon>
            <span matListItemTitle>{{ child.label }}</span>
          </a>
        </div>
      </div>
    </ng-container>
  </mat-nav-list>
  
  <div class="sidenav-footer">
    <mat-divider></mat-divider>
    <div class="user-info">
      <mat-icon class="user-avatar">account_circle</mat-icon>
      <div class="user-details">
        <p class="user-name">John Doe</p>
        <p class="user-role">Administrator</p>
      </div>
    </div>
  </div>
</div>
