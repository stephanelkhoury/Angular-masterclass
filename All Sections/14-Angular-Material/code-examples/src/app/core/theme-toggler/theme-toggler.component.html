<div class="theme-toggle-container">
  <mat-slide-toggle 
    [checked]="isDarkTheme" 
    (change)="toggleTheme()" 
    color="primary"
    class="theme-toggle">
    <mat-icon>{{ isDarkTheme ? 'dark_mode' : 'light_mode' }}</mat-icon>
    <span>{{ isDarkTheme ? 'Dark Mode' : 'Light Mode' }}</span>
  </mat-slide-toggle>
</div>
