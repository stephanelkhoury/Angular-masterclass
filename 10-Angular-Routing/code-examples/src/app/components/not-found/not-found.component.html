<!-- components/not-found/not-found.component.html -->

<div class="container text-center mt-5">
  <div class="row">
    <div class="col">
      <h1 class="display-1">404</h1>
      <h2>Page Not Found</h2>
      <p class="lead">
        We couldn't find the page you were looking for.
      </p>
      <img src="https://via.placeholder.com/300x200?text=404+Not+Found" alt="404 Illustration" class="img-fluid my-4">
      <p>
        This page demonstrates the wildcard route in Angular:
      </p>
      <pre class="bg-light p-3 text-start d-inline-block">
// In your routing configuration:
{ path: '**', component: NotFoundComponent }
      </pre>
      <div class="mt-4">
        <a routerLink="/" class="btn btn-primary">Go Home</a>
      </div>
    </div>
  </div>
</div>
