<mat-card appearance="outlined" class="chart-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    
    <div class="spacer"></div>
    
    <button mat-icon-button [matMenuTriggerFor]="chartMenu" aria-label="Chart options">
      <mat-icon>more_vert</mat-icon>
    </button>
    
    <mat-menu #chartMenu="matMenu">
      <button mat-menu-item (click)="downloadChart('png')">
        <mat-icon>download</mat-icon>
        <span>Download PNG</span>
      </button>
      <button mat-menu-item>
        <mat-icon>refresh</mat-icon>
        <span>Refresh Data</span>
      </button>
      <button mat-menu-item>
        <mat-icon>fullscreen</mat-icon>
        <span>Full Screen</span>
      </button>
    </mat-menu>
  </mat-card-header>
  
  <mat-card-content class="chart-container">
    <canvas #chartCanvas></canvas>
  </mat-card-content>
</mat-card>
