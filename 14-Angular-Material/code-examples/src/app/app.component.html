<mat-sidenav-container class="app-container">
  <!-- Sidenav -->
  <mat-sidenav #sidenav [mode]="'side'" [opened]="isSidenavOpen" class="app-sidenav">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content class="app-content">
    <!-- Top navbar -->
    <app-navbar 
      [title]="title"
      [isDarkTheme]="isDarkTheme"
      (toggleThemeEvent)="toggleTheme()"
      (toggleSidenavEvent)="toggleSidenav()">
    </app-navbar>

    <!-- Main content area -->
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <div class="footer-content">
        <p>Angular Material Dashboard &copy; {{ 2023 | date:'yyyy' }}</p>
        <span class="spacer"></span>
        <a mat-button href="https://angular.io" target="_blank">Angular</a>
        <a mat-button href="https://material.angular.io" target="_blank">Angular Material</a>
      </div>
    </footer>
  </mat-sidenav-content>
</mat-sidenav-container>
