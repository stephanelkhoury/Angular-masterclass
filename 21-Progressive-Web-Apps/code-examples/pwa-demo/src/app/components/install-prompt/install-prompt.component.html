<div class="install-container" *ngIf="showInstallButton">
  <div class="install-prompt">
    <div class="prompt-content">
      <div class="prompt-icon">
        <img src="assets/icons/icon-128x128.png" alt="App Icon">
      </div>
      <div class="prompt-text">
        <h3>Install PWA Demo</h3>
        <p>Install this app on your device for quick and easy access</p>
      </div>
    </div>
    <button class="install-button" (click)="installApp()">Install</button>
  </div>
</div>
